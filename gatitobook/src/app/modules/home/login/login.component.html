<h4 class="text-center">Login</h4>

<form class="form mt-4" method="post" (ngSubmit)="login()">
  <div class="form-group">
    <label for="name">Nome</label>
    <input
      type="text"
      class="form-control"
      id="name"
      [(ngModel)]="user"
      name="user"
    />
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input
      type="password"
      id="password"
      class="form-control"
      [(ngModel)]="password"
      name="password"
    />
  </div>
  <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
